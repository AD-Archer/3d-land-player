<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Settings</title>
    <link rel="stylesheet" href="styles/globalStyles.css"> <!-- Link to global CSS file -->
    <link rel="stylesheet" href="styles/settingsStyles.css"> <!-- Link to css file-->
</head>
<body class="default-theme">
    <div class="grid-container">
        <header class="header">
            <h1>Settings</h1> 
            <nav>
                <div>
                    <button onclick="location.href='index.html';">Home</button>
                    <button onclick="location.href='settings.html';">Settings/Profile</button>
                </div>
            </nav>
        </header>
        
        <aside class="sidebar">
            <div id="theme-switcher">
                <h2>Theme Selection</h2>
                <form id="themeForm">
                    <label>
                        <input type="radio" name="theme" value="default" onclick="changeTheme('default')">
                        Default
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark" onclick="changeTheme('dark')">
                        Dark
                    </label>
                    <label>
                        <input type="radio" name="theme" value="mint-green" onclick="changeTheme('mint-green')">
                        Mint Green
                    </label>
                    <label>
                        <input type="radio" name="theme" value="light" onclick="changeTheme('light')">
                        Starman
                    </label>
                    <label>
                        <input type="radio" name="theme" value="icy" onclick="changeTheme('icy')">
                        Icy
                    </label>
                    <label>
                        <input type="radio" name="theme" value="fire" onclick="changeTheme('fire')">
                        Fire
                    </label>
                    <label>
                        <input type="radio" name="theme" value="halloween" onclick="changeTheme('halloween')">
                        Halloween
                    </label>
                    <label>
                        <input type="radio" name="theme" value="purple" onclick="changeTheme('purple')">
                        Purple
                    </label>
                    <label>
                        <input type="radio" name="theme" value="pink" onclick="changeTheme('pink')">
                        Pink
                    </label>
                </form>
            </div>
            
            <button id="save-settings">Save Settings</button>
        </aside>

        <div class="profile-section">
            <h2>User Profile</h2>
            <br>
            <br>
            <div class="profile-field">
                <label for="username">Username:</label>
                <br>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="profile-field">
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button id="update-profile">Update Profile</button>
        </div>
        
        <footer class="footer">
            <p>If you require any assistance or would like me to take the site down, please contact me at aarch0004@launchpadphilly.com.</p>
        </footer>
    </div>
    <script src="script.js"></script>

    <script>
// Call the loadUserData function when the page loads
    window.onload = function() {
    loadTheme()
    loadUserData(); // Load saved data from local storage
};

// Add an event listener for the Save button
document.getElementById('save-settings').addEventListener('click', function() {
    saveUserData(); // Save data to local storage
    alert('Settings have been saved.');
});

    </script>
  
</body>
</html>
