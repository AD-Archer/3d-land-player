<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adjust the path as necessary -->
</head>
<body class="default-theme">
    <div class="grid-container">
        <header class="header">
            <h1>Settings</h1> 
            <nav>
                <div>
                    <button onclick="location.href='index.html';">Home</button>
                    <button onclick="location.href='settings.html';">Settings</button>
                    <button onclick="location.href='profile.html';">Profile</button>
                </div>
            </nav>
        </header>
        <aside class="sidebar">
            <h2>Theme Selection</h2>
            <div id="theme-switcher">
                <button onclick="changeTheme('default')">Default</button>
                <button onclick="changeTheme('dark')">Dark</button>
                <button onclick="changeTheme('light')" id="theme-button">Light</button>
            </div>
            <button id="save-settings">Save Settings</button>
        </aside>
        <div class="profile-section">
            <h2>User Profile</h2>
            <div class="profile-field">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="profile-field">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button id="update-profile">Update Profile</button>
        </div>
        <footer class="footer">
            <p>Â© 2024 Your Site Name</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
