<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMPlayer</title>
    <link rel="stylesheet" href="styles/globalStyles.css">
    <!-- website icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">



</head>
<body>
    <!-- Start of grid -->
    <div class="grid-container">
        <header class="header">
            <!-- inside header -->
            <h1>The 3D Land Music Playlist Player</h1>
            <nav>
                <div>
                    <button onclick="location.href='index.html';">Home</button>
                    <button onclick="location.href='settings.html';">Settings/Profile</button>
                </div>
            </nav>
        </header>

        <!-- start of left sidebar -->
        <aside class="sidebar">
            <h1>Utilities</h1>
            <label for="playlistSelector">Choose a Playlist:</label>
            <select id="playlistSelector"></select>
            <div id="theme-switcher">
                <h2>Theme Selection</h2>
                <button onclick="changeTheme('default')">Default</button>
                <button onclick="changeTheme('dark')">Dark</button>
                <button onclick="changeTheme('mint-green')">Mint Green</button>
                <button onclick="changeTheme('light')">Starman</button>
                <button onclick="changeTheme('icy')">Icy</button>
                <button onclick="changeTheme('fire')">Fire</button>
                <button onclick="changeTheme('halloween')">Halloween</button>
                <button onclick="changeTheme('purple')">Purple</button>
                <button onclick="changeTheme('pink')">Pink</button>
            </div>
            
            <br>
            <section id="Feedback">
                <center>
                    <!-- This feedback is used by script -->
                    <h1>Would you like to give feedback?</h1>
                    <button id="feedbackButton" onclick="toggleFeedbackForm()">Give Feedback</button>
                    <div id="feedbackFormSection" class="feedback-form-section" style="display: none;">
                        <h2>Feedback Form</h2>
                        <form id="feedbackForm">
                            <label for="feedback">Your Feedback:</label>
                            <textarea id="feedback" rows="4" required></textarea>
                            
                            <label for="feedbackName">Your Name:</label>
                            <input type="text" id="feedbackName">
                            
                            <label for="feedbackEmail">Your Email:</label>
                            <input type="email" id="feedbackEmail">
                    
                            <button type="submit">Submit Feedback</button>
                        </form>
                        <p id="feedbackResponse"></p>
                    </div>
                </center>
            </section>
            
            <!-- end of left side bar -->
        </aside>
            <!-- start of div that holds video -->
        <section class="playlist-viewer">            
            <div id="videoName" class="videoName">Current Video: Super Mario 3D Land Introduction</div>
            <div class="video-wrapper">
                <iframe id="youtubeVideo" src="" title="YouTube video player" allowfullscreen></iframe>
            </div>
            <!-- this div is filled in using JS -->
            <div id="videoDescription" class="videoDescription"></div>
        </section>

        
        <section class="playlist-section">
            <!-- start of recommended playlists, this part is filled using JS -->
            <h2>Recommended</h2>
            <div id="randomPlaylists" class="playlist-container"></div>
        </section>

        <section id="button-container">
            <button class="control-button" id="prevButton">Last Playlist</button>
            <button class="control-button" id="nextButton">Next Playlist</button>
        </section>

        <footer class="footer">
            <p>If you require any assistance or would like me to take the site down, please contact me at <a href="mailto:aarch0004@launchpadphilly.com">aarch0004@launchpadphilly.com</a>.</p>
        </footer>
    </div>

    

    <script src="playlists.js"></script>
    <script src="script.js"></script>
</body>
</html>
