<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMPlayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>The 3D Land Music Playlist Player</h1>
    </div>   

    <div class="container">
        <!-- Holds everything for the page -->

        <div class="content">
            <!-- Main content goes here -->
            <div class="video-wrapper">
                <iframe id="youtubeVideo" src="https://www.youtube.com/embed/T9RqTAPHOys?si=k13Z17iEGCJqEGAL" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <img src='images/NESplain.png' alt="image of a 2000s border tv" class="background-image">
            </div>
            <div id="videoName">Current Video: Super Mario 3D Land Introduction</div>
            <div id="videoDescription"></div>
        </div>

        <!-- Buttons for controlling episodes -->
        <div class="controls">
            <button id="prevButton">Previous Video</button>
            <button id="nextButton">Next Video</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
<footer>

</footer>
</html>
