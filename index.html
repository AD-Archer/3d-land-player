<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMPlayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>The 3D Land Music Playlist Player</h1>
        </header>

        <aside class="sidebar">
            <h1>Utilities</h1>
            <label for="playlistSelector">Choose a Playlist:</label>
            <select id="playlistSelector"></select>
            <div id="theme-switcher">
                <h2>Choose a theme</h2>
                <button onclick="changeTheme('default')">Default</button>
                <button onclick="changeTheme('dark')">Dark</button>
                <button onclick="changeTheme('light')" id="theme-button">Light</button>
            </div>
        </aside>

        <section class="playlist-viewer">            
            <div id="videoName" class="videoName">Current Video: Super Mario 3D Land Introduction</div>
            <div class="video-wrapper">
                <iframe id="youtubeVideo" src="" title="YouTube video player" allowfullscreen></iframe>
            </div>
            <div id="videoDescription" class="videoDescription"></div>
        </section>

        <section class="playlist-section">
            <h2>Recommended</h2>
            <div id="randomPlaylists" class="playlist-container"></div>
        </section>

        <section id="button-container">
            <button class="control-button" id="prevButton">Last Playlist</button>
            <button class="control-button" id="nextButton">Next Playlist</button>
        </section>

        <footer class="footer">
            <p>If you require any assistance or would like me to take the site down, please contact me at <a href="mailto:aarch0004@launchpadphilly.com">aarch0004@launchpadphilly.com</a>.</p>
        </footer>
    </div>

    <div id="user-form" style="display: none;">
        <h2>Enter your details</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <button id="submit">Submit</button>
    </div>

    <script src="playlists.js"></script>
    <script src="script.js"></script>
</body>
</html>
